<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时耳返</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #3498db;
            color: white;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .slider-container, .select-container, .checkbox-container {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"], select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }
        .active {
            background-color: #d4edda;
            color: #155724;
        }
        .inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .visualizer {
            height: 100px;
            background-color: #2c3e50;
            border-radius: 5px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .bar {
            position: absolute;
            bottom: 0;
            width: 4px;
            background-color: #3498db;
            margin: 0 1px;
        }
        .info {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>实时耳返</h1>
        
        <div class="status inactive" id="status">
            耳返功能未启动
        </div>
        
        <div class="visualizer" id="visualizer">
            <!-- 音频可视化将在这里显示 -->
        </div>
        
        <div class="controls">
            <button id="startBtn">启动耳返</button>
            <button id="stopBtn" disabled>停止耳返</button>
            
            <div class="select-container">
                <label for="micSelect">选择麦克风:</label>
                <select id="micSelect">
                    <option value="">-- 请选择麦克风 --</option>
                </select>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="noiseReduction">
                <label for="noiseReduction">启用降噪</label>
            </div>
            
            <div class="slider-container">
                <label for="volume">音量控制: <span id="volumeValue">50%</span></label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>
            
            <div class="slider-container">
                <label for="delay">延迟补偿(ms): <span id="delayValue">0</span></label>
                <input type="range" id="delay" min="0" max="100" value="0">
            </div>
            
            <div class="slider-container">
                <label for="pitch">音高调整: <span id="pitchValue">0</span></label>
                <input type="range" id="pitch" min="-12" max="12" value="0">
            </div>
        </div>
        
        <div class="info">
            <p><strong>使用说明:</strong></p>
            <p>1. 选择要使用的麦克风设备</p>
            <p>2. 点击"启动耳返"按钮开始使用（需要允许麦克风权限）</p>
            <p>3. 勾选"启用降噪"可减少背景噪声</p>
            <p>4. 使用音量滑块调整耳返音量</p>
            <p>5. 使用延迟补偿滑块调整音频延迟（适用于不同设备）</p>
            <p>6. 音高调整可以改变您听到的声音音高</p>
            <p><strong>注意:</strong> 使用耳机可以获得最佳体验，避免啸叫</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volume');
        const volumeValue = document.getElementById('volumeValue');
        const delaySlider = document.getElementById('delay');
        const delayValue = document.getElementById('delayValue');
        const pitchSlider = document.getElementById('pitch');
        const pitchValue = document.getElementById('pitchValue');
        const statusDiv = document.getElementById('status');
        const visualizer = document.getElementById('visualizer');
        const micSelect = document.getElementById('micSelect');
        const noiseReductionCheckbox = document.getElementById('noiseReduction');
        
        // 音频上下文和节点
        let audioContext;
        let microphone;
        let gainNode;
        let delayNode;
        let pitchShiftNode;
        let analyser;
        let noiseReductionNode;
        let isRunning = false;
        let availableMics = [];
        
        // 初始化麦克风选择列表
        async function initMicSelection() {
            try {
                // 首先需要获取麦克风权限才能获取设备标签
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // 获取权限后立即关闭流，因为我们只需要设备列表
                stream.getTracks().forEach(track => track.stop());
                
                // 枚举所有音频设备
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableMics = devices.filter(device => device.kind === 'audioinput');
                
                // 清空现有选项
                micSelect.innerHTML = '<option value="">-- 请选择麦克风 --</option>';
                
                // 添加麦克风选项
                availableMics.forEach((mic, index) => {
                    const option = document.createElement('option');
                    option.value = mic.deviceId;
                    option.textContent = mic.label || `麦克风 ${index + 1}`;
                    micSelect.appendChild(option);
                });
                
                // 如果没有指定设备，选择默认设备
                if (availableMics.length > 0) {
                    micSelect.value = availableMics[0].deviceId;
                }
            } catch (error) {
                console.error('获取麦克风列表时出错:', error);
                // 即使出错也添加一个默认选项
                const option = document.createElement('option');
                option.value = 'default';
                option.textContent = '默认麦克风';
                micSelect.appendChild(option);
            }
        }
        
        // 初始化音频可视化
        function initVisualizer() {
            visualizer.innerHTML = '';
            const barCount = 64;
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.left = `${(i / barCount) * 100}%`;
                bar.style.height = '0px';
                visualizer.appendChild(bar);
            }
        }
        
        // 更新音频可视化
        function updateVisualizer() {
            if (!analyser || !isRunning) return;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            const bars = visualizer.getElementsByClassName('bar');
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i] || 0;
                bars[i].style.height = `${value / 2}px`;
                // 根据音量改变颜色
                const intensity = value / 255;
                bars[i].style.backgroundColor = `rgb(${51 + intensity * 204}, ${153 + intensity * 102}, ${255})`;
            }
            
            if (isRunning) {
                requestAnimationFrame(updateVisualizer);
            }
        }
        
        // 创建降噪滤波器
        function createNoiseReductionFilter(context) {
            // 创建低通滤波器减少高频噪声
            const filter = context.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 4000; // 截止频率4kHz
            filter.Q.value = 1;
            
            return filter;
        }
        
        // 切换降噪功能
        function toggleNoiseReduction() {
            if (!microphone || !audioContext) return;
            
            // 先断开所有连接
            microphone.disconnect();
            
            if (noiseReductionCheckbox.checked) {
                // 启用降噪
                if (!noiseReductionNode) {
                    noiseReductionNode = createNoiseReductionFilter(audioContext);
                }
                
                // 连接: 麦克风 -> 降噪 -> 延迟 -> 增益 -> 分析器 -> 输出
                microphone.connect(noiseReductionNode);
                noiseReductionNode.connect(delayNode);
            } else {
                // 禁用降噪: 麦克风 -> 延迟 -> 增益 -> 分析器 -> 输出
                microphone.connect(delayNode);
            }
            
            console.log(`降噪功能已${noiseReductionCheckbox.checked ? '启用' : '禁用'}`);
        }
        
        // 启动耳返功能
        async function startMonitoring() {
            try {
                // 获取选定的麦克风设备ID
                const deviceId = micSelect.value;
                const constraints = { 
                    audio: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                };
                
                // 请求麦克风权限
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // 创建音频上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 创建音频节点
                microphone = audioContext.createMediaStreamSource(stream);
                gainNode = audioContext.createGain();
                delayNode = audioContext.createDelay(5.0); // 最大5秒延迟
                analyser = audioContext.createAnalyser();
                
                // 设置分析器
                analyser.fftSize = 256;
                
                // 根据降噪设置连接节点
                toggleNoiseReduction();
                
                // 继续连接其他节点
                delayNode.connect(gainNode);
                gainNode.connect(analyser);
                analyser.connect(audioContext.destination);
                
                // 设置初始值
                gainNode.gain.value = volumeSlider.value / 100;
                delayNode.delayTime.value = delaySlider.value / 1000;
                
                // 更新状态
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusDiv.textContent = '耳返功能运行中';
                statusDiv.className = 'status active';
                
                // 初始化并启动可视化
                initVisualizer();
                updateVisualizer();
                
                console.log('耳返功能已启动');
            } catch (error) {
                console.error('启动耳返时出错:', error);
                alert('无法访问麦克风，请检查权限设置。错误: ' + error.message);
            }
        }
        
        // 停止耳返功能
        function stopMonitoring() {
            if (microphone) {
                microphone.disconnect();
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDiv.textContent = '耳返功能已停止';
            statusDiv.className = 'status inactive';
            
            console.log('耳返功能已停止');
        }
        
        // 事件监听器
        startBtn.addEventListener('click', startMonitoring);
        stopBtn.addEventListener('click', stopMonitoring);
        
        volumeSlider.addEventListener('input', () => {
            volumeValue.textContent = `${volumeSlider.value}%`;
            if (gainNode) {
                gainNode.gain.value = volumeSlider.value / 100;
            }
        });
        
        delaySlider.addEventListener('input', () => {
            delayValue.textContent = delaySlider.value;
            if (delayNode) {
                delayNode.delayTime.value = delaySlider.value / 1000;
            }
        });
        
        pitchSlider.addEventListener('input', () => {
            pitchValue.textContent = pitchSlider.value;
            // 音高调整功能需要更复杂的实现，这里只是示例
        });
        
        noiseReductionCheckbox.addEventListener('change', () => {
            if (isRunning) {
                toggleNoiseReduction();
            }
        });
        
        // 页面加载时初始化麦克风选择
        window.addEventListener('load', () => {
            initMicSelection();
            initVisualizer();
        });
    </script>
</body>
</html>
